<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDR04 Requisition Requests</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow-wrap: break-word;
        }
        /* Input table styles */
        th.description, td.description { width: 85%; }
        th.qty, td.qty { width: 15%; }
        /* History table styles */
        #history table th.description, #history table td.description { width: 85%; }
        #history table th.qty, #history table td.qty { width: 7.5%; }
        #history table th.sent, #history table td.sent { width: 7.5%; }
        th { background-color: #f2f2f2; }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            resize: none;
            overflow: hidden;
            min-height: 30px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background-color: #45a049; }
        #history { margin-top: 20px; }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
        .success { background-color: #4CAF50; }
        .error { background-color: #f44336; }
        /* Mobile adjustments */
        @media (max-width: 600px) {
            /* Input table */
            th.description, td.description { width: 75%; }
            th.qty, td.qty { width: 25%; }
            /* History table */
            #history table th.description, #history table td.description { width: 90%; }
            #history table th.qty, #history table td.qty { width: 5%; }
            #history table th.sent, #history table td.sent { width: 5%; }
            input[type="text"], input[type="number"] { font-size: 14px; }
            textarea { font-size: 14px; }
            #history table th.qty, #history table td.qty,
            #history table th.sent, #history table td.sent {
                font-size: 12px;
                padding: 4px;
            }
            #history table input[type="checkbox"] {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <h2>EDR04 Requisition Order</h2>
    <div id="userInfo"></div>
    <button id="loginBtn" onclick="manualLogin()">Login with Microsoft 365</button>
    <button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>
    <div>
        <label for="orderName">Name:</label>
        <input type="text" id="orderName" style="width: 200px; padding: 5px;" placeholder="Enter your name">
    </div>
    <table id="orderTable">
        <thead>
            <tr><th class="description">Item Description</th><th class="qty">Qty</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button onclick="addRow()">Add Row</button>
    <button onclick="submitOrder()">Submit Order</button>
    <button onclick="viewHistory()">View History</button>
    <button onclick="clearDraft()">Clear Draft</button>
    <div id="history"></div>
    <div id="notification"></div>
    <script>
        const msalConfig = {
            auth: {
                clientId: "02dd7c60-73b4-4844-ac5e-a59432b7ef0e",
                authority: "https://login.microsoftonline.com/2baf49ab-8db0-4439-a6e0-b7a94605a7c6",
                redirectUri: "https://jordanegan-sudo.github.io/edr04-requisition/"
            }
        };
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        window.onload = function() {
            loadDraft();
            for (let i = document.querySelectorAll('#tableBody tr').length; i < 15; i++) addRow();
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                document.getElementById('userInfo').textContent = `Logged in as ${accounts[0].username}`;
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
            }
        };

        function addRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.innerHTML = `<td><textarea oninput="saveDraft(); autoResize(this)"></textarea></td><td><input type="number" min="0" oninput="saveDraft()"></td>`;
            tbody.appendChild(row);
            saveDraft();
        }

        function saveDraft() {
            const rows = document.querySelectorAll('#tableBody tr');
            const draft = [];
            rows.forEach(row => {
                const description = row.querySelector('textarea').value.trim();
                const quantity = row.querySelector('input[type="number"]').value;
                draft.push({ description, quantity });
            });
            localStorage.setItem('requisitionDraft', JSON.stringify(draft));
        }

        function loadDraft() {
            const draft = JSON.parse(localStorage.getItem('requisitionDraft') || '[]');
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            draft.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td><textarea oninput="saveDraft(); autoResize(this)">${item.description}</textarea></td><td><input type="number" value="${item.quantity}" min="0" oninput="saveDraft()"></td>`;
                tbody.appendChild(row);
            });
            document.querySelectorAll('textarea').forEach(textarea => autoResize(textarea));
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }

        function clearDraft() {
            localStorage.removeItem('requisitionDraft');
            document.getElementById('tableBody').innerHTML = '';
            for (let i = 0; i < 15; i++) addRow();
            showNotification('Order Submitted!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        async function manualLogin() {
            try {
                const loginResponse = await msalInstance.loginPopup({ scopes: ["Sites.ReadWrite.All", "User.Read"] });
                document.getElementById('userInfo').textContent = `Logged in as ${loginResponse.account.username}`;
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification('Login failed: ' + error.message, 'error');
            }
        }

        function logout() {
            msalInstance.logoutPopup();
        }

        async function getAccessToken() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length === 0) throw new Error('No authenticated account found. Please log in.');
            try {
                const response = await msalInstance.acquireTokenSilent({ scopes: ["Sites.ReadWrite.All"], account: accounts[0] });
                return response.accessToken;
            } catch {
                const response = await msalInstance.acquireTokenPopup({ scopes: ["Sites.ReadWrite.All"], account: accounts[0] });
                return response.accessToken;
            }
        }

        async function getSiteId() {
            const accessToken = await getAccessToken();
            const response = await fetch("https://graph.microsoft.com/v1.0/sites/egandrilling.sharepoint.com:/sites/EDR049", {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const data = await response.json();
            return data.id;
        }

        async function getDriveId(siteId) {
            const accessToken = await getAccessToken();
            const response = await fetch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const data = await response.json();
            const drive = data.value.find(d => d.name === "RequisitionOrders");
            if (!drive) throw new Error("RequisitionOrders library not found.");
            return drive.id;
        }

        async function submitOrder() {
            try {
                const accessToken = await getAccessToken();
                const siteId = await getSiteId();
                const driveId = await getDriveId(siteId);
                const rows = document.querySelectorAll('#tableBody tr');
                const name = document.getElementById('orderName').value.trim();
                let order = [], hasData = false;
                rows.forEach(row => {
                    const description = row.querySelector('textarea').value.trim();
                    const quantity = parseInt(row.querySelector('input[type="number"]').value);
                    if (description && quantity > 0) {
                        order.push({ description, quantity, sent: false });
                        hasData = true;
                    }
                });
                if (!hasData) return showNotification('Please enter at least one item.', 'error');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `order-${timestamp}.json`;
                const uploadUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/root:/RequisitionOrders/${fileName}:/content`;
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp, name, items: order })
                });
                if (!response.ok) throw new Error('Upload failed: ' + response.statusText);
                showNotification('Order submitted successfully!', 'success');
                clearDraft();
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }

        async function viewHistory() {
            try {
                const accessToken = await getAccessToken();
                const siteId = await getSiteId();
                const driveId = await getDriveId(siteId);
                const historyDiv = document.getElementById('history');
                historyDiv.innerHTML = '<h3>Order History</h3>';
                const response = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/root:/RequisitionOrders:/children`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch orders: ${errorData.error?.message || response.statusText}`);
                }
                const data = await response.json();
                if (!data.value || !Array.isArray(data.value)) {
                    historyDiv.innerHTML += '<p>No orders found in the RequisitionOrders folder.</p>';
                    return;
                }
                const orders = data.value.filter(file => file.name.endsWith('.json'));
                if (orders.length === 0) {
                    historyDiv.innerHTML += '<p>No JSON orders found in the RequisitionOrders folder.</p>';
                    return;
                }
                orders.sort((a, b) => new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime));
                for (const order of orders) {
                    const fileResponse = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/items/${order.id}/content`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    if (!fileResponse.ok) {
                        console.warn(`Failed to fetch order ${order.name}: ${fileResponse.statusText}`);
                        continue;
                    }
                    const orderData = await fileResponse.json();
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'history-item';
                    orderDiv.innerHTML = `<strong>Order - ${orderData.name || 'Unnamed'} (${orderData.timestamp.split('T')[0]})</strong>`;
                    const table = document.createElement('table');
                    table.innerHTML = '<tr><th class="description">Description</th><th class="qty">Qty</th><th class="sent">Sent</th></tr>';
                    orderData.items.forEach((item, index) => {
                        table.innerHTML += `<tr><td class="description">${item.description}</td><td class="qty">${item.quantity}</td><td class="sent"><input type="checkbox" ${item.sent ? 'checked' : ''} onchange="updateSentStatus('${driveId}', '${order.id}', ${index}, this.checked)"></td></tr>`;
                    });
                    orderDiv.appendChild(table);
                    historyDiv.appendChild(orderDiv);
                }
            } catch (error) {
                showNotification(`Error loading history: ${error.message}`, 'error');
            }
        }

        async function updateSentStatus(driveId, orderId, itemIndex, isSent) {
            try {
                const accessToken = await getAccessToken();
                const fileResponse = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/items/${orderId}/content`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const orderData = await fileResponse.json();
                orderData.items[itemIndex].sent = isSent;
                const updateResponse = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/items/${orderId}/content`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                if (!updateResponse.ok) throw new Error('Failed to update status: ' + updateResponse.statusText);
                showNotification('Sent status updated.', 'success');
            } catch (error) {
                showNotification('Error updating status: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
