<body>
    <h2>EDR04 Requisition Order</h2>
    <div id="userInfo"></div>
    <button id="loginBtn" onclick="manualLogin()">Login with Microsoft 365</button>
    <button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>
    <div>
        <label for="orderName">Name:</label>
        <input type="text" id="orderName" style="width: 200px; padding: 5px;" placeholder="Enter your name" oninput="saveDraft()">
    </div>
    <table id="orderTable">
        <thead>
            <tr>
                <th class="description">Item Description</th>
                <th class="qty">Qty</th>
                <th class="action">Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button onclick="addRow()">Add Row</button>
    <button onclick="submitOrder()" id="submitBtn">Submit Order</button>
    <button onclick="viewHistory()" id="historyBtn">View History</button>
    <button onclick="clearDraft()">Clear Draft</button>
    <div id="history"></div>
    <div id="notification"></div>
    <script>
        const appConfig = {
            clientId: "02dd7c60-73b4-4844-ac5e-a59432b7ef0e",
            tenantId: "2baf49ab-8db0-4439-a6e0-b7a94605a7c6",
            redirectUri: "https://jordanegan-sudo.github.io/edr04-requisition/edr04-requisition.html",
            sharePointSite: "egandrilling.sharepoint.com:/sites/EDR049",
            libraryName: "RequisitionOrders",
            emailRecipients: ["jordan@egandrilling.com.au", "callum@egandrilling.com.au"],
            scopes: [
                "Sites.ReadWrite.All",
                "Mail.Send",
                "api://jordanegan-sudo.github.io/02dd7c60-73b4-4844-ac5e-a59432b7ef0e/access_as_user"
            ],
            minRows: 10
        };

        let msalInstance;
        try {
            msalInstance = new msal.PublicClientApplication({
                auth: {
                    clientId: appConfig.clientId,
                    authority: `https://login.microsoftonline.com/${appConfig.tenantId}`,
                    redirectUri: appConfig.redirectUri
                }
            });
        } catch (error) {
            console.error('Failed to initialize MSAL:', error);
            showNotification('Failed to initialize authentication. Please refresh the page.', 'error');
        }

        let isInTeams = false;
        if (typeof microsoftTeams !== 'undefined') {
            microsoftTeams.getContext((context) => {
                isInTeams = !!context;
            });
        } else {
            console.warn('Teams SDK not loaded');
            showNotification('Teams integration unavailable. Using browser authentication.', 'error');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            if (!notification) {
                console.error('Notification element not found');
                return;
            }
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
            console.log(`Notification: ${message} (${type})`);
        }

        window.onload = function() {
            try {
                loadDraft();
                const tableBody = document.getElementById('tableBody');
                if (!tableBody) throw new Error('Table body element not found');
                const currentRows = tableBody.querySelectorAll('tr').length;
                for (let i = currentRows; i < appConfig.minRows; i++) {
                    addRow();
                }
                if (msalInstance) {
                    const accounts = msalInstance.getAllAccounts();
                    const userInfo = document.getElementById('userInfo');
                    const loginBtn = document.getElementById('loginBtn');
                    const logoutBtn = document.getElementById('logoutBtn');
                    if (!userInfo || !loginBtn || !logoutBtn) {
                        throw new Error('Required DOM elements (userInfo, loginBtn, logoutBtn) not found');
                    }
                    if (accounts.length > 0) {
                        userInfo.textContent = `Logged in as ${accounts[0].username}`;
                        loginBtn.style.display = 'none';
                        logoutBtn.style.display = 'inline-block';
                    }
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification(`Error initializing app: ${error.message}. Please refresh the page.`, 'error');
            }
        };

        function addRow() {
            try {
                const tbody = document.getElementById('tableBody');
                if (!tbody) throw new Error('Table body element not found');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="description"><textarea oninput="saveDraft(); autoResize(this)" aria-label="Item Description"></textarea></td>
                    <td class="qty"><input type="number" min="0" oninput="saveDraft()" aria-label="Quantity"></td>
                    <td class="action"><button onclick="this.parentElement.parentElement.remove(); saveDraft()">Remove</button></td>`;
                tbody.appendChild(row);
                const textarea = row.querySelector('textarea');
                if (textarea) autoResize(textarea);
                saveDraft();
            } catch (error) {
                console.error('Error adding row:', error);
                showNotification('Failed to add row.', 'error');
            }
        }

        function saveDraft() {
            try {
                const rows = document.querySelectorAll('#tableBody tr');
                const name = document.getElementById('orderName')?.value.trim() || '';
                const draft = { name, items: [] };
                rows.forEach(row => {
                    const description = row.querySelector('textarea')?.value.trim() || '';
                    const quantity = row.querySelector('input[type="number"]')?.value || 0;
                    draft.items.push({ description, quantity });
                });
                localStorage.setItem('requisitionDraft', JSON.stringify(draft));
            } catch (error) {
                console.error('Error saving draft:', error);
                showNotification('Failed to save draft.', 'error');
            }
        }

        function loadDraft() {
            try {
                const draft = JSON.parse(localStorage.getItem('requisitionDraft') || '{}');
                const tbody = document.getElementById('tableBody');
                if (!tbody) throw new Error('Table body element not found');
                tbody.innerHTML = '';
                const orderNameInput = document.getElementById('orderName');
                if (orderNameInput) orderNameInput.value = draft.name || '';
                const items = draft.items || [];
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="description"><textarea oninput="saveDraft(); autoResize(this)" aria-label="Item Description">${item.description || ''}</textarea></td>
                        <td class="qty"><input type="number" value="${item.quantity || 0}" min="0" oninput="saveDraft()" aria-label="Quantity"></td>
                        <td class="action"><button onclick="this.parentElement.parentElement.remove(); saveDraft()">Remove</button></td>`;
                    tbody.appendChild(row);
                });
                const currentRows = items.length;
                for (let i = currentRows; i < appConfig.minRows; i++) {
                    addRow();
                }
                document.querySelectorAll('textarea').forEach(textarea => autoResize(textarea));
            } catch (error) {
                console.error('Error loading draft:', error);
                showNotification('Failed to load draft. Starting with empty table.', 'error');
                for (let i = 0; i < appConfig.minRows; i++) addRow();
            }
        }

        function autoResize(textarea) {
            try {
                if (!textarea) throw new Error('Textarea element not found');
                textarea.style.height = 'auto';
                textarea.style.height = `${Math.max(textarea.scrollHeight, 32)}px`;
            } catch (error) {
                console.error('Error resizing textarea:', error);
            }
        }

        function clearDraft() {
            try {
                localStorage.removeItem('requisitionDraft');
                const tbody = document.getElementById('tableBody');
                const orderName = document.getElementById('orderName');
                if (!tbody || !orderName) throw new Error('Required DOM elements not found');
                tbody.innerHTML = '';
                orderName.value = '';
                for (let i = 0; i < appConfig.minRows; i++) addRow();
                showNotification('Draft cleared!', 'success');
            } catch (error) {
                console.error('Error clearing draft:', error);
                showNotification('Failed to clear draft.', 'error');
            }
        }

        async function manualLogin() {
            try {
                if (isInTeams && typeof microsoftTeams !== 'undefined') {
                    microsoftTeams.initialize();
                    microsoftTeams.authentication.authenticate({
                        url: window.location.origin + "/auth-start.html",
                        width: 600,
                        height: 535,
                        successCallback: async (accessToken) => {
                            try {
                                const userInfo = document.getElementById('userInfo');
                                const loginBtn = document.getElementById('loginBtn');
                                const logoutBtn = document.getElementById('logoutBtn');
                                if (!userInfo || !loginBtn || !logoutBtn) throw new Error('Required DOM elements not found');
                                userInfo.textContent = "Login successful.";
                                loginBtn.style.display = 'none';
                                logoutBtn.style.display = 'inline-block';
                                showNotification('Login successful!', 'success');
                                if (msalInstance) {
                                    const accounts = msalInstance.getAllAccounts();
                                    if (accounts.length > 0) {
                                        userInfo.textContent = `Logged in as ${accounts[0].username}`;
                                    }
                                }
                            } catch (error) {
                                console.error('Error processing login:', error);
                                showNotification(`Error processing login: ${error.message}`, 'error');
                            }
                        },
                        failureCallback: (error) => {
                            console.error('Teams authentication failed:', error);
                            showNotification(`Login failed: ${error}`, 'error');
                        }
                    });
                } else {
                    if (!msalInstance) throw new Error('Authentication library not initialized');
                    const response = await msalInstance.loginPopup({ scopes: appConfig.scopes });
                    const userInfo = document.getElementById('userInfo');
                    const loginBtn = document.getElementById('loginBtn');
                    const logoutBtn = document.getElementById('logoutBtn');
                    if (!userInfo || !loginBtn || !logoutBtn) throw new Error('Required DOM elements not found');
                    userInfo.textContent = `Logged in as ${response.account.username}`;
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                    showNotification('Login successful!', 'success');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification(`Login failed: ${error.message}`, 'error');
            }
        }

        async function logout() {
            try {
                if (!msalInstance) throw new Error('Authentication library not initialized');
                await msalInstance.logoutPopup();
                const userInfo = document.getElementById('userInfo');
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                if (!userInfo || !loginBtn || !logoutBtn) throw new Error('Required DOM elements not found');
                userInfo.textContent = '';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                showNotification('Logged out successfully!', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification(`Logout failed: ${error.message}`, 'error');
            }
        }

        async function getAccessToken() {
            try {
                if (!msalInstance) throw new Error('Authentication library not initialized');
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length === 0) throw new Error('No authenticated account found. Please log in.');
                try {
                    const response = await msalInstance.acquireTokenSilent({
                        scopes: appConfig.scopes,
                        account: accounts[0]
                    });
                    return response.accessToken;
                } catch (error) {
                    const response = await msalInstance.acquireTokenPopup({
                        scopes: appConfig.scopes,
                        account: accounts[0]
                    });
                    return response.accessToken;
                }
            } catch (error) {
                console.error('Error acquiring access token:', error);
                showNotification(`Authentication error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function getSiteId() {
            try {
                const accessToken = await getAccessToken();
                const response = await fetch(`https://graph.microsoft.com/v1.0/sites/${appConfig.sharePointSite}`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch site: ${errorData.error?.message || response.statusText}`);
                }
                const data = await response.json();
                return data.id;
            } catch (error) {
                console.error('Error fetching site ID:', error);
                throw error;
            }
        }

        async function getDriveId(siteId) {
            try {
                const accessToken = await getAccessToken();
                const response = await fetch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch drives: ${errorData.error?.message || response.statusText}`);
                }
                const data = await response.json();
                const drive = data.value.find(d => d.name === appConfig.libraryName);
                if (!drive) throw new Error(`${appConfig.libraryName} library not found.`);
                return drive.id;
            } catch (error) {
                console.error('Error fetching drive ID:', error);
                throw error;
            }
        }

        async function sendOrderEmail(accessToken, order, name, timestamp) {
            try {
                const emailBody = `
                    <h3>New Requisition Order Submitted</h3>
                    <p><strong>Submitted by:</strong> ${name || 'Unnamed'}</p>
                    <p><strong>Timestamp:</strong> ${timestamp.replace(/_/g, ' ')}</p>
                    <h4>Order Details:</h4>
                    <table border="1" style="border-collapse: collapse;">
                        <tr><th style="padding: 8px;">Item Description</th><th style="padding: 8px;">Quantity</th></tr>
                        ${order.map(item => `<tr><td style="padding: 8px;">${item.description}</td><td style="padding: 8px;">${item.quantity}</td></tr>`).join('')}
                    </table>
                `;
                const email = {
                    message: {
                        subject: `New Requisition Order - ${timestamp.replace(/_/g, ' ')}`,
                        body: {
                            contentType: "HTML",
                            content: emailBody
                        },
                        toRecipients: appConfig.emailRecipients.map(address => ({ emailAddress: { address } }))
                    },
                    saveToSentItems: true
                };
                const response = await fetch("https://graph.microsoft.com/v1.0/me/sendMail", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(email)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to send email: ${errorData.error?.message || response.statusText}`);
                }
            } catch (error) {
                console.error('Error sending email:', error);
                throw error;
            }
        }

        async function submitOrder() {
            const submitBtn = document.getElementById('submitBtn');
            if (!submitBtn) {
                showNotification('Submit button not found.', 'error');
                return;
            }
            submitBtn.disabled = true;
            showNotification('Submitting order...', 'loading');
            try {
                const accessToken = await getAccessToken();
                const siteId = await getSiteId();
                const driveId = await getDriveId(siteId);
                const rows = document.querySelectorAll('#tableBody tr');
                const name = document.getElementById('orderName')?.value.trim();
                if (!name) {
                    submitBtn.disabled = false;
                    return showNotification('Please enter a name.', 'error');
                }
                let order = [], hasData = false;
                rows.forEach(row => {
                    const description = row.querySelector('textarea')?.value.trim();
                    const quantity = parseInt(row.querySelector('input[type="number"]')?.value);
                    if (description && quantity > 0) {
                        order.push({ description, quantity, sent: false });
                        hasData = true;
                    }
                });
                if (!hasData) {
                    submitBtn.disabled = false;
                    return showNotification('Please enter at least one valid item (description and quantity > 0).', 'error');
                }
                const timestamp = new Date().toLocaleString('en-AU', { timeZone: 'Australia/Perth' }).replace(/[/:]/g, '_').replace(', ', '_');
                const fileName = `order-${timestamp}.json`;
                const uploadUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/root:/${appConfig.libraryName}/${fileName}:/content`;
                const response = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ timestamp, name, items: order })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Upload failed: ${errorData.error?.message || response.statusText}`);
                }
                await sendOrderEmail(accessToken, order, name, timestamp);
                showNotification('Order submitted and email sent successfully!', 'success');
                clearDraft();
            } catch (error) {
                console.error('Error submitting order:', error);
                showNotification(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }

        async function viewHistory() {
            const historyBtn = document.getElementById('historyBtn');
            if (!historyBtn) {
                showNotification('History button not found.', 'error');
                return;
            }
            historyBtn.disabled = true;
            showNotification('Loading history...', 'loading');
            try {
                const accessToken = await getAccessToken();
                const siteId = await getSiteId();
                const driveId = await getDriveId(siteId);
                const historyDiv = document.getElementById('history');
                if (!historyDiv) throw new Error('History element not found');
                historyDiv.innerHTML = '<h3>Order History</h3>';
                const response = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/root:/${appConfig.libraryName}:/children`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch orders: ${errorData.error?.message || response.statusText}`);
                }
                const data = await response.json();
                if (!data.value || !Array.isArray(data.value)) {
                    historyDiv.innerHTML += '<p>No orders found in the RequisitionOrders folder.</p>';
                    return;
                }
                const orders = data.value.filter(file => file.name.endsWith('.json'));
                if (orders.length === 0) {
                    historyDiv.innerHTML += '<p>No JSON orders found in the RequisitionOrders folder.</p>';
                    return;
                }
                orders.sort((a, b) => new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime));
                for (const order of orders) {
                    const fileResponse = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/items/${order.id}/content`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    if (!fileResponse.ok) {
                        console.warn(`Failed to fetch order ${order.name}: ${fileResponse.statusText}`);
                        continue;
                    }
                    const orderData = await fileResponse.json();
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'history-item';
                    orderDiv.innerHTML = `<strong>Order - ${orderData.name || 'Unnamed'} (${orderData.timestamp.replace(/_/g, ' ')})</strong>`;
                    const table = document.createElement('table');
                    table.innerHTML = '<tr><th class="description">Description</th><th class="qty">Qty</th><th class="sent">Sent</th></tr>';
                    orderData.items.forEach((item, index) => {
                        table.innerHTML += `
                            <tr>
                                <td class="description">${item.description}</td>
                                <td class="qty">${item.quantity}</td>
                                <td class="sent"><input type="checkbox" ${item.sent ? 'checked' : ''} onchange="updateSentStatus('${driveId}', '${order.id}', ${index}, this.checked)" aria-label="Sent status"></td>
                            </tr>`;
                    });
                    orderDiv.appendChild(table);
                    historyDiv.appendChild(orderDiv);
                }
                showNotification('History loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading history:', error);
                showNotification(`Error loading history: ${error.message}`, 'error');
            } finally {
                historyBtn.disabled = false;
            }
        }

        async function updateSentStatus(driveId, orderId, itemIndex, isSent) {
            try {
                const accessToken = await getAccessToken();
                const fileResponse = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/items/${orderId}/content`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                if (!fileResponse.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch order: ${errorData.error?.message || fileResponse.statusText}`);
                }
                const orderData = await fileResponse.json();
                orderData.items[itemIndex].sent = isSent;
                const updateResponse = await fetch(`https://graph.microsoft.com/v1.0/drives/${driveId}/items/${orderId}/content`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(`Failed to update status: ${errorData.error?.message || updateResponse.statusText}`);
                }
                showNotification('Sent status updated.', 'success');
            } catch (error) {
                console.error('Error updating sent status:', error);
                showNotification(`Error updating status: ${error.message}`, 'error');
            }
        }
    </script>
</body>
